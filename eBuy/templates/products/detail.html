{% extends 'base.html' %} 
{% block title %}{{ product.name }} 
{% endblock %} {% block content %}
<div class="product-detail" style="padding: 20px; max-width: 600px; margin: auto">
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% if product.image %}
            <div class="carousel-item active">
                <img src="{{ product.image.url }}" class="d-block w-100" alt="Product Image" />
            </div>
            {% endif %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
    </div>

    <h2 class="mt-3">{{ product.name }}</h2>
    <p>Price: ${{ product.price }}</p>
    <p>Description: {{ product.description|truncatewords:30 }}</p>

    <form method="post" action="{% url 'place_order' %}">
        {% csrf_token %}
        <input type="hidden" name="product" value="{{ product.id }}">
        <button type="submit" class="btn btn-primary">Order</button>
    </form>
    
</div>

  
  
{% endblock %}
