{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .login-container {
                background-color: white;
                padding: 30px 40px;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                width: 400px;
            }

            .login-container h2 {
                text-align: center;
                margin-bottom: 25px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .login-btn {
                width: 100%;
                background-color: #4CAF50;
                color: white;
                padding: 12px;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }

            .login-btn:hover {
                background-color: #45a049;
            }

            .google-login {
                margin-top: 20px;
                text-align: center;
            }

            .google-login a {
                text-decoration: none;
                color: #4285F4;
                font-weight: bold;
            }

            .signup-link {
                text-align: center;
                margin-top: 15px;
            }

            .signup-link a {
                color: #333;
                text-decoration: none;
            }

            .signup-link a:hover {
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
        <div class="login-container">
            <h2>Login</h2>
            <form method="POST" action="{% url 'login_profile' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="gmail">Gmail:</label>
                    <input type="text" name="username" id="gmail" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div>
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="message {{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
                <button class="login-btn" type="submit">Login</button>
            </form>

            <div class="signup-link">
                <p>Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
            </div>

            <div class="google-login">
                <p>Or login with:</p>
                <a href="{% provider_login_url 'google' %}">Login with Google</a>
            </div>
        </div>
    </body>

</html>
