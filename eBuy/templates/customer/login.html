<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'account_signup' %}">Signup</a></p>

    <p>Or login with:</p>
    <a href="{% provider_login_url 'google' %}">Google</a>
</body>
</html>
